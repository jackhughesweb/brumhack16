        .sk-fading-circle .sk-circle10 {

        }
        .sk-fading-circle .sk-circle11 {
          -webkit-transform: rotate(300deg);

        }

          -webkit-animation-delay: -1.1s;

        .sk-fading-circle .sk-circle3:before {

        .sk-fading-circle .sk-circle4:before {

        .sk-fading-circle .sk-circle5:before {

        .pizza-spinning {
            width: 2em;
            height: 2em;
            margin-left: auto;
            margin-right: auto;
            font-size: 10rem;
        }

        .pizza-spin {
            -webkit-animation: pizza-spin 1.2s infinite ease-in-out both;
            animation: pizza-spin 1.2s infinite ease-in-out both;
        }

        table {
            width: 100%;
        }


        @-webkit-keyframes pizza-spin {
            from { -webkit-transform: rotate(0deg);
                -ms-transform: rotate(0deg);
                    transform: rotate(0deg); }
                    to { -webkit-transform: rotate(360deg);
                        -ms-transform: rotate(360deg);
                            transform: rotate(360deg); }

        }

        @keyframes pizza-spin {
            from { -webkit-transform: rotate(0deg);
                -ms-transform: rotate(0deg);
                    transform: rotate(0deg); }
                    to { -webkit-transform: rotate(360deg);

                            transform: rotate(360deg); }

</head>
<body>
    <h1>$ git pizza --postcode <input type="text" placeholder="ab1 2cd" id="postcode-input"></input><button id="postcode-go" style="display: none;">Go</button></h1>
    <div class="loading">

        <p class="mono">
            <p class="m1">remote: Counting pizzas (51/51)</p>
            <p class="m2">Unpacking boxes: 100% (51/51), done.</p>
            <p class="m3">From ssh://pizzas/~/git/moar/pizzas</p>
            <p class="m4">* branch            oven     -> COOK_PIZZA</p>
            <p class="m5">Updating p1zz45..43v3r</p>
        </p>
        <div class="pizza-spinning">
          <div class="pizza-spin">üçï</div>
        </div>
    </div>
    <div class="loaded">
        <p class="mono"><span>--filter-by-ingredient </span><input type="text" id="ingredient-input" placeholder="cheese"></input></p>
        <p class="mono">
            <span>--sort-by </span><select class="" name="size">
                <option value="small">small cost</option>
                <option value="medium">medium cost</option>
                <option value="large">large cost</option>
            </select>
        </p>
        <p><button id="random">I'm not paying üí∞üí∞üí∞</button></p>
        <table class="pizza-list">
        </table>
    </div>
    <script src="jquery-3.1.1.min.js"></script>
    <script>

    var pizza_url = "/lookup";

    function backup() {
        pizza_url = "/res.json";
    }
        $(document).ready(function () {
            var allPizzas = [];
            var currentPizzas = [];

            $('#random').click(function(e) {
                e.preventDefault();
                showPizzas(currentPizzas);
                var rand = Math.floor(Math.random() * (currentPizzas.length));
                var c = $('table').children();
                for (i in c) {
                    if (i != 0 && i != rand + 1) {
                        c[i].remove();
                    }
                }
            });

            function parseResp(res) {
                var pizzas = [];
                for (i in res) {
                    for (j in res[i]) {
                        var pizza = res[i][j];
                        console.log(pizza);
                        var name = pizza['name'];
                        var ingredients = pizza['description'].join(', ');
                        var smallCost = null;
                        var mediumCost = null;
                        var largeCost = null;
                        for (k in pizza['bases']) {
                            var base = pizza['bases'][k];
                            for (l in base['sizes']) {
                                var size = base['sizes'][l];
                                var price = size['price'];
                                switch (size['size']) {
                                    case 'Large':
                                        if (largeCost == null || price < largeCost) {
                                            largeCost = price;
                                        }
                                        break;
                                    case 'Medium':
                                        if (mediumCost == null || price < mediumCost) {
                                            mediumCost = price;
                                        }
                                        break;
                                    case 'Small':
                                        if (smallCost == null || price < smallCost) {
                                            smallCost = price;
                                        }
                                        break;
                                    default:
                                        break;
                                }
                            }
                        }
                        var place = "P";
                        if (i == 1) {
                            place = "D";
                        }
                        if (name != "Virtual Product") {
                            pizzas.push([name, ingredients, smallCost, mediumCost, largeCost, place]);
                        }
                    }
                }
                return pizzas;
            }

            function showPizzas(pizzas) {
                var pizzaList = $('.pizza-list');
                pizzaList.html('<tr><td>Pizza</td><td>Ingredients</td><td>Small Cost</td><td>Medium Cost</td><td>Large Cost</td><td></td></tr>');
                switch ($('select[name=size]').val()) {
                    case 'large':
                        pizzas.sort(function (a,b) {
                            if (a[4] == null) {
                                return 1;
                            }
                            if (b[4] == null) {
                                return -1;
                            }
                            return parseFloat(a[4]) - parseFloat(b[4]);
                        });
                        break;
                    case 'medium':
                        pizzas.sort(function (a,b) {
                            if (a[3] == null) {
                                return 1;
                            }
                            if (b[3] == null) {
                                return -1;
                            }
                            return parseFloat(a[3]) - parseFloat(b[3]);
                        });
                        break;
                    case 'small':
                        pizzas.sort(function (a,b) {
                            if (a[2] == null) {
                                return 1;
                            }
                            if (b[2] == null) {
                                return -1;
                            }
                            return parseFloat(a[2]) - parseFloat(b[2]);
                        });
                        break;
                    default:
                        break;

                }

                for (i in pizzas) {
                    var pizza = pizzas[i];
                    var row = "<tr>";
                    for (j in pizza) {
                        if (pizza[j] == "P") {
                            row += "<td><img class=\"icon-small\" src=\"/pizzahut.ico\" alt=\"Pizza Hut\"></td>";
                        } else if (pizza[j] == "D") {
                            row += "<td><img class=\"icon-small\" src=\"/dominos.ico\" alt=\"Domino's\"></td>";
                        } else {
                            row += "<td>" + $('<div/>').text(pizza[j]).html() + "</td>";
                        }
                    }
                    row += "</tr>";
                    pizzaList.append(row);
                }

                $('.loading').hide();
                $('.loaded').show();

                // <li>
                //     <h2>Hawaiian</h2>
                //     <h3>Ingrediants:</h3>
                //     <ul>
                //         <li>pineapple</li>
                //     </ul>
                //     <h3>Bases:</h3>
                //     <ul>
                //         <li>
                //             <h4>Italian</h4>
                //             <ul>
                //                 <li>Medium - ¬£5.99</li>
                //             </ul>
                //         </li>
                //     </ul>
                // </li>
            }

            $('select[name=size]').on('change', function () {
                showPizzas(currentPizzas);
            });

            $('#ingredient-input').on('change', function() {
                currentPizzas = [];
                for (i in allPizzas) {
                    if (allPizzas[i][1].toLowerCase().indexOf($('#ingredient-input').val().toLowerCase()) > -1 || allPizzas[i][0].toLowerCase().indexOf('Create'.toLowerCase()) > -1 || allPizzas[i][0].toLowerCase().indexOf('Half'.toLowerCase()) > -1) {
                        currentPizzas.push(allPizzas[i]);
                    }
                }
                showPizzas(currentPizzas);
            });

            $('#ingredient-input').keyup(function() {
                currentPizzas = [];
                for (i in allPizzas) {
                    if (allPizzas[i][1].toLowerCase().indexOf($('#ingredient-input').val().toLowerCase()) > -1 || allPizzas[i][0].toLowerCase().indexOf('Create'.toLowerCase()) > -1 || allPizzas[i][0].toLowerCase().indexOf('Half'.toLowerCase()) > -1) {
                        currentPizzas.push(allPizzas[i]);
                    }
                }
                showPizzas(currentPizzas);
            });

            $('#postcode-input').on('keydown', function(e) {
                if (e.which == 13) {
                    e.preventDefault();
                    $('#postcode-go').click();
                }
            });


            $('#postcode-go').click(function (e) {
                e.preventDefault();
                $('.loading').show();
                $('.loaded').hide();
                $('input').blur();

                $('.m1').hide();
                $('.m2').hide();
                $('.m3').hide();
                $('.m4').hide();
                $('.m5').hide();
                $('.m1').delay(5).fadeIn(1);
                $('.m2').delay(500).fadeIn(1);
                $('.m3').delay(1000).fadeIn(1);
                $('.m4').delay(1500).fadeIn(1);
                $('.m5').delay(2000).fadeIn(1);
                $.ajax({
                  url: pizza_url,
                  type: "get",
                  data: {
                      'postcode': $('#postcode-input').val()
                  },
                  dataType: "json",
                  success: function(response) {
                    allPizzas = parseResp(response['response']['pizzas']);
                    currentPizzas = allPizzas;
                    showPizzas(currentPizzas);
                  },
                  error: function(xhr) {
                    alert('An error occurred');
                  }
                });
            });
        });
    </script>
</body>
</html>
